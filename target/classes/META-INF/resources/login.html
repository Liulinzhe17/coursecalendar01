<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>教学日历管理与服务平台</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/CX_CSS/login.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="content_left">
		<div class="content_left_text">
			<p>教学日历与管理平台</p>
			<br>
			<p>是人类进步的阶梯!</p>
			<br>
			<p>没有教学日历与管理平台</p>
			<br>
			<p>的日子是黯淡且无趣的！</p>
			<br>
			<p style="margin-left:127px;">------鲁迅</p>
		</div>
		<img src="img/CX_IMG/img2.png" class="content_left_img">
	</div>
	<div class="content_right">
		<div id="header" class="content_right_header">
			<a id="switcher_1" class="content_right_header_text">快速登录</a>
			<a id="switcher_2" class="content_right_header_text" style="margin-left: 85px;">帐号密码登录</a>
		</div>
		<hr class="content_right_hr">
		<div id="login_1" class="content_right_quick">
			<span>请用<strong>移动客户端</strong>扫描二维码登录</span>
			<img src="img/CX_IMG/img1.png" class="content_right_quick_img">
		</div>
		<div id="login_2" class="col-lg-6 content_right_slow">
	        <div class="input-group">
	        	<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
	            <input id="uid" type="text" class="form-control" style="width:300px;" placeholder="帐号">
	        </div>
	        <div class="input-group" style="margin-top:30px">
	        	<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
	            <input id="pwd" type="password" class="form-control" style="width:300px" placeholder="密码">
	        </div>
	        <div class="content_right_identity">
	        	<input type="radio" name="identity">学生
	        	<input type="radio" name="identity" style="margin-left: 70px;">教师
	        	<input type="radio" name="identity" style="margin-left: 70px;">管理员
	        </div>
			<p id="login_erro" class="content_right_logintip"></p>
	        <div >
	        	<button id="login" class="content_right_login">登录</button>
	        	<div class="content_right_tip">
	        		<a class="content_right_tip_text" href="forget_1.html">忘了密码？</a>
	        		<a class="content_right_tip_text" style="border-left: 1px solid #888;padding-left: 10px;">意见反馈</a>
	        	</div>
	        </div>
	    </div>
	</div>
<script type="text/javascript" src="js/CX_JS/login.js"></script>
</body>
</html>
