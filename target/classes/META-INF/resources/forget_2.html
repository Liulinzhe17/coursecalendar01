<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学日历管理与服务平台</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/CX_CSS/forget.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body >
<div class="main">
    <p class="main_header">忘记密码</p>
    <div class="col-lg-6 main_input">
        <div class="input-group">
            <input id="newpwd"type="password" class="form-control" style="width:250px;margin-top:-20px" placeholder="新密码">
        </div>
        <div class="input-group" style="margin-top:30px;width:400px">
            <input id="sure_newpwd"type="password" class="form-control" style="width:250px" placeholder="确认新密码" onkeyup="validate()"><span id="tip" style="color:black"></span>
        </div>
        <span></span>
        <button id="sub" class="main_sure">确认</button>
    </div>
</div>
<script type="text/javascript" src="js/CX_JS/forget_2.js"></script>
</body>
</html>
